{% extends "base.html" %}
{% load static %}
{% block content %}
    <h3>Task Management Dashboard</h3>

    <table class="table  ">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Task</th>
                <th scope="col">Status</th>
                <th scope="col">Due Date</th>
                <th scope="col">Project</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <th class="border-0">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                       alt="avatar 1" style="width: 45px; height: auto;">
                    <span class="ms-2">{{task.assignee}}</span>
                 </th>
                 <td class="border-0 align-middle">
                    <a href="{% url 'task-detail' task.id%}" data-mdb-toggle="tooltip" title="Done">
                    {{task.title}}
                    </a>
                 </td>
                 </a>
                 <td class="border-0 align-middle">
                    <h6 class="mb-0"><span class="badge bg-success">{{task.status}}</span></h6>
                 </td>
                 <td class="border-0 align-middle">{{task.due_date}}</td>
                 <td class="border-0 align-middle">
                    <h6 class="mb-0"><span class="badge bg-success">{{task.project}}</span></h6>
                 </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
